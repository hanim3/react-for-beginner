<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }

      const reset = () => setAmount(0);

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
              value={inverted ? Math.round(amount * 60) : amount} 
              id="minutes" 
              placeholder="Minutes" 
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours" 
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      )
    }
    function CmToMeter() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }

      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      }

      const reset = () => {
        setAmount(0);
      }
      return (
        <div>
          <div>
            <label htmlFor="cm">Cm</label>
            <input
              value={invert ? Math.round(amount*100) : amount}
              id="cm"
              placeholder="Cm"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="meter">Meter</label>
            <input
              value={invert ? amount : Math.round(amount/100)}
              id="meter"
              placeholder="Meter"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? "CmToMeter" : "MeterToCm"}</button>
        </div>
      )
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Cm & Meter</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <CmToMeter /> : null}
        </div>
      )
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
